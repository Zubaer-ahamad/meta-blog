<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="/styles/hero.css">
    <link rel="stylesheet" href="/styles/post.css">
</head>

<body>
    <!-- nav start hare -->
    <nav>
        <div>
            <img src="./Resource/Logo.png" alt="">
        </div>
        <div class="icon-section">
            <ul class="nav-icon">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Single Post</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="hidden-icon-section" id="hidden-icon">
            <ul class="hidden-nav-icon">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Single Post</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="search-section">
            <input type="text" name="" placeholder="Search" id="" class="nav-search">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="hamburger-menu">
            <button class="hamburger-btn" id="ham-button"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>
    <!-- nav end hare -->

    <!-- main start hare -->
    <main>
        <!-- hero section start -->
        <section class="hero-section">
            <div>
                <img src="./Resource/hero-img.png" alt="">
            </div>
            <div class="hero-content">
                <button>Technology</button>
                <h1>The Impact of Technology on the Workplace: How Technology is Changing</h1>
                <div class="hero-subtitle">
                    <img src="./Resource/hero-content-img.png" alt="">
                    <p>Jason Francisco</p>
                    <p>August 20, 2022</p>
                </div>
            </div>
        </section>
        <!-- hero section end -->

        <!-- ad section start -->
        <section>
            <div class="ad-section">
                <a href="#">
                    <img src="/Resource/ads-space.png" alt="">
                </a>
            </div>
        </section>
        <!-- ad section end -->
    </main>
    <!-- main end hare -->
    <footer></footer>

    <script src="./script.js"></script>
</body>

</html>
